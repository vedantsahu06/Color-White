<body>
  <div class="navbar">
    <div class="logo-title">
      <img src="/assests/icons8-bell-50.svg" alt="bell" />

      <img src="/assests/alert-triangle-svgrepo-com.svg" alt="alerts" class="navbar-icon" />
      <a href="/alerts/alerts.html">alerts</a>

  <div class="login-container">
    <form class="login-form">
      <h2>Sign in to your account</h2>
      <p>Or <a href="#">create a new account</a></p>

      <label for="email">Email</label>
      <div class="input-group">
        <span class="icon">ðŸ“§</span>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <span class="icon">ðŸ”’</span>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>

      <button type="submit" class="btn primary" onclick="signup()">Sign in</button>

      <div class="divider"><span>Or continue with</span></div>

      <div class="social-buttons">
        <button class="btn">Google</button>
        <button class="btn">Facebook</button>
      </div>
    </form>
  </div>
